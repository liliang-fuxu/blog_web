version: '3.8'

services:
  db:
    image: mysql:5.7
    container_name: blog_db
    restart: always
    environment:
      MYSQL_DATABASE: blog_db
      MYSQL_USER: blog_user
      MYSQL_PASSWORD: blog_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blog_network

  backend:
    build: ./backend
    container_name: blog_backend
    restart: always
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=blog_db
      - DB_USER=blog_user
      - DB_PASSWORD=blog_password
      - DEBUG=False
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - blog_network

  frontend:
    build: ./frontend
    container_name: blog_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend:/app
    networks:
      - blog_network

  nginx:
    image: nginx:alpine
    container_name: blog_nginx
    restart: always
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    networks:
      - blog_network

volumes:
  mysql_data:
  static_volume:
  media_volume:

networks:
  blog_network:
    driver: bridge